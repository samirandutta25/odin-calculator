<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div id="calc-display">0</div>
        <div class="calc-buttons">
            <div class="btn-row">
                <div class="btn operation allclear">AC</div>
                <div class="btn sign">+/-</div>
                <div class="btn sign">%</div>
                <div class="btn sign">/</div>
            </div>
            <div class="btn-row">
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn sign">*</div>
            </div>
            <div class="btn-row">
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn sign">-</div>
            </div>
            <div class="btn-row">
                <div class="btn number">3</div>
                <div class="btn number">2</div>
                <div class="btn number">1</div>
                <div class="btn sign">+</div>
            </div>
            <div class="btn-row">
                <div class="btn-double number">0</div>
                <div class="btn sign">.</div>
                <div class="btn operation equals">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
